<div class="list-container">
    <div *ngFor="let listItem of list">
        <list-item [listItem]="listItem"
                   (onDoubleClick)="editListItem()"
                   (onListItemAdded)="listItemAddedEvent.emit($event)"
                   (onListItemEdited)="listItemEditedEvent.emit($event)"
                   (onMouseDown)="stopMouseDownPropagation = true; selectListItem($event)"
                   

                   
                   >
        </list-item>
    </div>
</div>
